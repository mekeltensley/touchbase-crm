{% extends 'base.html' %}

{% block content %}

<h1>Please Enter your email address to reset password</h1>
<form method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
    <hr />
    <br />
    <a href="{% url 'login' %}">Already have an account?</a>
</form>
{% endblock content %}
