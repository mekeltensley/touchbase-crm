{% extends "base.html" %}

{% block content %}

<section class="text-gray-700 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
        <div class="lg:w-4/5 mx-auto flex flex-wrap">
            <div class="w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
                <div class="w-full flex items-center justify-between space-x-6">
                    <div class="flex-1 truncate">
                        <div class="flex items-center space-x-3">
                            <h3 class="text-3xl text-yellow-800 title-font mb-4">
                            {{ rep.user.first_name }} {{ rep.user.last_name }}'s Profile
                            </h3>
                        </div>
                    </div>
                    </div>
                    <div class="flex mb-4">
                        <a href="#" class="flex-grow text-gray-500 border-b-2 border-yellow-600 py-2 text-lg px-1">
                            Overview
                        </a>
                        <a href="{% url 'reps:rep-update' user.pk %}" class="flex-grow text-gray-500 border-b-2 border-yellow-300 py-2 text-lg px-1">
                            Update Details
                        </a>    
                    </div>
                    <div class="flex border-t border-gray-300 py-2">
                        <span class="text-gray-500">First Name</span>
                        <span class="ml-auto text-gray-900">{{ rep.user.first_name }}</span>
                    </div>
                    <div class="flex border-t border-gray-300 py-2">
                        <span class="text-gray-500">Last Name</span>
                        <span class="ml-auto text-gray-900">{{ rep.user.last_name }}</span>
                    </div>
                    <div class="flex border-t border-gray-300 py-2">
                        <span class="text-gray-500">Email</span>
                        <span class="ml-auto text-gray-900">{{ rep.user.email }}</span>
                    </div>
                    <div class="flex border-t border-gray-300 py-2">
                        <span class="text-gray-500">User Name</span>
                        <span class="ml-auto text-gray-900">{{ rep.user.username }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
